<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Tabuada</title>
</head>
<body>
    <script type="text/javascript">
       var tabuada = prompt("Qual tabuada voce deseja ?")


       for (let i = 1; i < 10; i++) {
        alert(tabuada + " x " + i + " = " + tabuada*i);
       }
    </script>

    <h1>Minha primeira soma com JS.</h1>


    
</body>
</html>
