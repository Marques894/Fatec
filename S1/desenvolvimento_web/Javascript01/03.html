<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onde Inserir o Codigo</title>

    <script>
        function minhaFuncao(){
            document.getElementById("demo").innerHTML ="Fatec Araras";
        }
    </script>
</head>
<body>
    <h2>Demostração da Função</h2>
    
    <p id="demo">Qual a melhor Faculdade?</p>
    
    <button type="button" onclick="minhaFuncao()">Clique!</button>
</body>
</html>
