<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo altera conteúdo</title>
</head>
<body>
    
    <h2>Oque é JS pode fazer ?</h2>

    <p id="demo">Alterar o Estilo de um elemento HTML</p>

    <button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Alterar!</button>
    
    <button type="button" onclick="document.getElementById('demo').style.display='none'">Esconder!</button>
    <button type="button" onclick="document.getElementById('demo').style.display='block'">Aparecer!</button>

</body>
</html>
