<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Idade</title>
</head>
<body>
    <script type="text/javascript">
        var nome = prompt("Informe seu Nome: ");
        var anoAtual = 2024;
        var anoNacimento = prompt("Informe o ano em que você nasceu:");

        var idade = anoAtual - anoNacimento;

        alert(nome + ", Sua idade é: " + idade + " anos.")
    </script>

    <h1>Cáuculo de idade</h1>
    
</body>
</html>
