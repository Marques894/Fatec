<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Soma</title>
</head>
<body>
    <script type="text/javascript">
        var nome = prompt("Informe seu Nome: ");
        var n1 = prompt("Digite o 1º Numero: ");
        var n2 = prompt("Digite o 2º Numero: ");

        var resultado = parseInt(n1) + parseInt(n2);
        var resultadoMult = parseInt(n1) * parseInt(n2);
        var resultadoSub = parseInt(n1) - parseInt(n2);
        var resultadoDiv = parseInt(n1) / parseInt(n2);

        alert("Olá, " + nome + " A soma é igual a: " + resultado);

        alert("Olá, " + nome + " A Multipplicação é igual a: " + resultadoMult);

        alert("Olá, " + nome + " A subtração é igual a: " + resultadoSub);

        alert("Olá, " + nome + " A Divisão é igual a: " + resultadoDiv);

    </script>

    <h1>Minha primeira soma com JS.</h1>


    
</body>
</html>
